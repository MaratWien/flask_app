{% extends "base.html" %}

{% block content %}
    <h1 class="title">{% block title %} All Posts:{% endblock %}</h1>
    <hr>
    {% for post in posts %}
        <h1 class="title">
            {{ post['title'] }}
        </h1>
        <span class="badge badge-primary">{{ post['content'] }}</span>
        <form action="{{ url_for('main.delete', id=post['id']) }}" method="POST">
            <input type="submit" value="Delete Post"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure you want to delete this post?')">
        </form>
        <hr>
    {% endfor %}
    <p>
        <form action="{{ url_for('main.create') }}" method="POST">
            <input type="submit" value="Create Post"
                class="btn btn-danger btn-sm">
        </form>
    </p>
{% endblock %}
